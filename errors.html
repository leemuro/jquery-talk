<!DOCTYPE html> 
<html> 
<head> 
  <title>Errors Demo</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Account Information</legend>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" />
      <label for="username">Username</label>
      <input type="text" id="username" name="username" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password-confirm" />
      <label for="password-confirm">Confirm Password</label>
      <input type="password" id="password-confirm" name="password-confirm" />
    </fieldset>

    <fieldset>
      <legend>Profile Information</legend>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <label for="birth-date">Birth Date</label>
      <input type="text" id="birth-date" name="birth-date" />
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio"></textarea>
    </fieldset>

    <fieldset>
      <legend>Credit Card Information</legend>
      <label for="cc-type">Type</label>
      <select id="cc-type" name="cc-type">
        <option>Visa</option>
        <option>MasterCard</option>
        <option>Discover</option>
      </select>
      <label for="cc-number">Number</label>
      <input type="text" id="cc-number" name="cc-number" />
      <label for="cc-expiration">Expiration Date</label>
      <input type="text" id="cc-expiration" name="cc-expiration" />
    </fieldset>
  </form>
</body>
</html>
